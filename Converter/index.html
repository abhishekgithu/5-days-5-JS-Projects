<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
   <div class="container">
    <h1 class="display-4 text-center"><b>Converter</b></h1>
    <form>
        <h4 class="display-5 text-left mb-3">Weight</h4>
        <div class="form-group">
            <input id = "kgsInputtype" type="number" class="form-control form-control-lg" placeholder="Enter kilograms..">
        </div>
    </form>
    <div class="card card-primary mb-2">
        <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput"></div>
        </div>
    </div>

    <form>
        <h4 class="display-5 text-left mb-3">Measurement</h4>
        <div class="form-group">
            <input id = "feetInput" type="number" class="form-control form-control-lg" placeholder="Enter feetInput..">
        </div>
    </form>
    <div class="card card-success mb-2">
        <div class="card-block">
            <h4>Centimeters:</h4>
            <div id="cmsOutput"></div>
        </div>
    </div>

    <form>
        <h4 class="display-5 text-left mb-3">Currency</h4>
        <div class="form-group">
            <input id = "dollarInput" type="number" class="form-control form-control-lg" placeholder="Enter DollarInput..">
        </div>
    </form>
    <div class="card text-white bg-danger mb-3">
        <div class="card-block">
            <h4>Indian Rupee:</h4>
            <div id="cmaOutput"></div>
        </div>
    </div>

   </div>
   <script src="script.js"></script>
</body>
</html>
